name: build-virtual-issue-cache

on:
  push:
    paths:
      - 'docs/virtual-issue/items.csv'
      - 'docs/virtual-issue/index.html'
      - 'docs/virtual-issue/scripts/**'
      - '.github/workflows/build-virtual-issue.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # 以降の run は docs/virtual-issue を作業ディレクトリにする
    defaults:
      run:
        working-directory: docs/virtual-issue

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build items.cache.json
        run: node scripts/build-cache.mjs

      - name: Commit cache (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add items.cache.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "build: update items.cache.json"
            git push
          fi
