---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: site.minima.date_format }}
      {%- if page.tags and page.tags.size > 0 -%}
        Â·
        {%- for t in page.tags -%}
          <code>{{ t }}</code>{% unless forloop.last %}, {% endunless %}
        {%- endfor -%}
      {%- endif -%}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
